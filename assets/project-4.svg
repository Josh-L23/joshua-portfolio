<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulsar1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <filter id="pulsar-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#pulsar1)"/>
  
  <!-- AI neural network visualization -->
  <g transform="translate(300,200)">
    <!-- Neural nodes -->
    <circle cx="-100" cy="-50" r="5" fill="#d4af37" opacity="0.3" filter="url(#pulsar-glow)"/>
    <circle cx="-100" cy="50" r="5" fill="#d4af37" opacity="0.3" filter="url(#pulsar-glow)"/>
    <circle cx="0" cy="-75" r="5" fill="#d4af37" opacity="0.5" filter="url(#pulsar-glow)"/>
    <circle cx="0" cy="0" r="8" fill="#d4af37" opacity="0.7" filter="url(#pulsar-glow)"/>
    <circle cx="0" cy="75" r="5" fill="#d4af37" opacity="0.5" filter="url(#pulsar-glow)"/>
    <circle cx="100" cy="-50" r="5" fill="#d4af37" opacity="0.3" filter="url(#pulsar-glow)"/>
    <circle cx="100" cy="50" r="5" fill="#d4af37" opacity="0.3" filter="url(#pulsar-glow)"/>
    
    <!-- Connections -->
    <line x1="-100" y1="-50" x2="0" y2="0" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
    <line x1="-100" y1="50" x2="0" y2="0" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
    <line x1="0" y1="0" x2="100" y2="-50" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
    <line x1="0" y1="0" x2="100" y2="50" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Pulse effect -->
  <circle cx="300" cy="200" r="50" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.1">
    <animate attributeName="r" values="50;80;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
