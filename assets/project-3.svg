<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orion1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f1f1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#orion1)"/>
  
  <!-- Design system visualization -->
  <g transform="translate(300,200)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Orbiting elements -->
    <circle cx="0" cy="-80" r="20" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
    <circle cx="80" cy="0" r="20" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
    <circle cx="0" cy="80" r="20" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
    <circle cx="-80" cy="0" r="20" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Connections -->
    <line x1="0" y1="-30" x2="0" y2="-60" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
    <line x1="30" y1="0" x2="60" y2="0" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
    <line x1="0" y1="30" x2="0" y2="60" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
    <line x1="-30" y1="0" x2="-60" y2="0" stroke="#d4af37" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Accent dots -->
  <circle cx="100" cy="100" r="2" fill="#f7f3f0" opacity="0.3"/>
  <circle cx="500" cy="300" r="2" fill="#f7f3f0" opacity="0.3"/>
</svg>
